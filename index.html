<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product management system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>Crud</h1>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input type="text" name="title" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" name="count" id="count" placeholder="count" />
        <input
          type="text"
          name="category"
          id="category"
          placeholder="category"
        />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="search">
          <input type="text" id="search" placeholder="search" />
          <div class="btnserch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchcategory">Search By Category</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>total</th>
              <th>discount</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <button id="deleteAll" style="display: none;">Delete All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
